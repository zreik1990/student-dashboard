<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <style>
        body {
            font-family: Segoe UI;
            background:#f4f6f9;
            display:flex;
            justify-content:center;
            align-items:center;
            height:100vh;
            margin:0;
        }

        .box {
            background:white;
            padding:35px;
            width:350px;
            border-radius:10px;
            box-shadow:0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            margin-top:0;
            text-align:center;
        }

        label {
            font-weight:bold;
            display:block;
            margin-top:10px;
        }

        input {
            width:100%;
            padding:10px;
            margin-top:6px;
        }

        button {
            width:100%;
            padding:12px;
            margin-top:20px;
            background:#2e7d32;
            color:white;
            border:none;
            border-radius:5px;
            cursor:pointer;
            font-size:16px;
        }

        button:hover {
            background:#256628;
        }

        .error {
            color:red;
            margin-top:10px;
            text-align:center;
        }
    </style>
</head>

<body>

<div class="box">
    <h2>Login</h2>

    <label>Username</label>
    <input id="username" type="text">

    <label>Password</label>
    <input id="password" type="password">

    <!-- VERY IMPORTANT -->
    <button type="button" id="loginBtn">Login</button>

    <div class="error" id="error"></div>
</div>

<script>
/* ===== ABSOLUTE TEST: JS LOADED ===== */
alert("Login page JS loaded");

/* ===== BACKEND URL ===== */
const API = "https://student-dashboard-iozf.onrender.com";

/* ===== BUTTON HANDLER ===== */
document.getElementById("loginBtn").addEventListener("click", login);

async function login() {
    alert("Login function triggered");

    const error = document.getElementById("error");
    error.innerText = "";

    try {
        const res = await fetch(API + "/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                username: document.getElementById("username").value,
                password: document.getElementById("password").value
            })
        });

        if (!res.ok) {
            error.innerText = "Invalid username or password";
            return;
        }

        const data = await res.json();

        localStorage.setItem("username", data.username);
        localStorage.setItem("role", data.role);
        localStorage.setItem("token", data.token);

        alert("Login success â€” redirecting");
        window.location.href = "dashboard.html";

    } catch (e) {
        error.innerText = "Cannot connect to server";
        console.error(e);
    }
}
</script>

</body>
</html>
